{% extends "../PlantWebApp/base-dashboard.html" %}

{% block content %}
<style type="text/css">
  .form-signin {
    width: 100%;
    max-width: 800px;
    padding: 15px;
    margin: auto;
  }
  .form-signin .checkbox {
    font-weight: 400;
  }
  .form-signin .form-control {
    position: relative;
    box-sizing: border-box;
    height: auto;
    padding: 10px;
    font-size: 16px;
  }
  .form-signin .form-control:focus {
    z-index: 2;
  }
  .form-signin input[type="password"] {
    margin-bottom: 10px;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
  }
  .h3{
    text-align: center;
  }
</style>


<div class="col py-3" style="height: 100vh;">
  <div class="content-header" style="padding-left:25px ;">
    <div class="row">
      <div class="col-sm-9">
      </div><!-- /.col -->
      <div class="col">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="{% url 'user_home' %}">Dashboard</a></li>
          <li class="breadcrumb-item active">Change password</li>
        </ol>
      </div><!-- /.col -->
    </div><!-- /.row -->
  </div>


  <form method="POST" class="form-signin">{% csrf_token %}
    <h1 class="h3 mb-3 font-weight-normal">Change user password</h1>
      <input name="old_password" class="form-control" placeholder="Old password" type="password" id="id_old_password" required="true">
      <input name="new_password1" class="form-control" placeholder="New password" type="password" id="id_new_password1" required="true">
      <input name="new_password2" class="form-control" placeholder="Confirm password" type="password" id="id_new_password2" required="true">

      {% for field in form %}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      {% endfor %}

      <br>
    <p align="center"><button class="btn btn-primary btn-block" type="submit">Update</button></p>  
  </form>
</div>


{% endblock %}
