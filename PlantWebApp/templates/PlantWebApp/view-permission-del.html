<form method="post" action="">
    {% csrf_token %}
  
    <div class="modal-header">
      <h3 class="modal-title">Delete View Permission</h3>
    </div>
  
    <div class="modal-body">
      <p>Are you sure you want to delete the permission :</p><br>
        <p><strong> {{ permission.plantID.plantScientificName }} </strong> 
        for user <strong>{{permission.allowed_user.first_name}} {{permission.allowed_user.last_name}}</strong>?</p>
    </div>
  
    <div class="modal-footer">
      <button type="submit" class="btn btn-danger">Delete</button>
      <a href="{%url 'display_permissionList' %}" class="btn btn-light">Cancel</a>
    </div>
  
</form>
