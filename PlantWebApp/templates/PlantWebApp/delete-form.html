{% extends "PlantWebApp/base-dashboard.html" %}

{% block content %}
<div class="container" style="min-height: 100vh;">

<h3>Delete Plant Record</h3><br>

<p>Are you sure you want to delete <strong>"{{plantScientificName}}"</strong> ?</p>

<form method="POST" action="">
    {% csrf_token %}
    <a href="{% url 'user_home' %}" class="btn btn-light">Cancel</a>
    <button type="submit" class="btn btn-danger">Delete</button>

</form>
</div>
{% endblock content %}
